<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/trumbowyg/ui/trumbowyg.css">
    <link rel="stylesheet" href="static/trumbowyg/plugins/table/ui/trumbowyg.table.css">
    <link rel="stylesheet" href="static/trumbowyg/plugins/colors/ui/trumbowyg.colors.css">


</head>
<body>
<div id="editor">

</div>
<script src="static/jquery/js/jquery-1.8.3.min.js"></script>
<script src="static/trumbowyg/trumbowyg.js"></script>
<!-- Import all plugins you want AFTER importing jQuery and Trumbowyg -->
<script src="static/trumbowyg/plugins/table/trumbowyg.table.js"></script>
<script src="static/trumbowyg/plugins/base64/trumbowyg.base64.js"></script>
<script src="static/trumbowyg/plugins/pasteimage/trumbowyg.pasteimage.min.js"></script>
<script src="static/trumbowyg/plugins/colors/trumbowyg.colors.min.js"></script>

<!--
<script src="static/trumbowyg/plugins/resizimg/trumbowyg.resizimg.js"></script>
-->

<script src="static/trumbowyg/langs/zh_cn.min.js"></script>

<script type="text/javascript">
    $(function () {
        /*$('#editor')
            .trumbowyg({
                btns: ['table']
            });*/
        $("#editor").trumbowyg({
            btns: [
                ['viewHTML'],
                ['undo', 'redo'], // Only supported in Blink browsers
                ['formatting'],
                ['strong', 'em', 'del'],
                ['superscript', 'subscript'],
                ['link'],
                ['insertImage'],
                ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
                ['unorderedList', 'orderedList'],
                ['horizontalRule'],
                ['removeformat'],
                ['fullscreen'],
                ['base64', 'foreColor', 'backColor']
            ],
            lang:"zh_cn"
        });
    });
</script>
</body>
</html>
